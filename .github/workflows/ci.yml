name: Pages
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: action/oceanguard-frontend/package-lock.json
      - name: Install deps
        working-directory: action/oceanguard-frontend
        run: npm ci || npm i
      - name: Build static site
        working-directory: action/oceanguard-frontend
        env:
          GITHUB_ACTIONS: true
        run: |
          npm run build
          npx next export -o out
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: action/oceanguard-frontend/out
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
